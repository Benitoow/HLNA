<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLNA Integration Tests</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        color: white;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        border-left: 4px solid #4caf50;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .test-success {
        background: rgba(76, 175, 80, 0.3);
        border: 1px solid #4caf50;
      }
      .test-error {
        background: rgba(244, 67, 54, 0.3);
        border: 1px solid #f44336;
      }
      .test-pending {
        background: rgba(255, 193, 7, 0.3);
        border: 1px solid #ffc107;
      }
      .controls {
        text-align: center;
        margin: 30px 0;
      }
      button {
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        margin: 5px;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }
      .online {
        background-color: #4caf50;
      }
      .offline {
        background-color: #f44336;
      }
      .pending {
        background-color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß† HLNA Integration Tests</h1>

      <div class="controls">
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="runModuleTests()">Test Modules</button>
        <button onclick="runIntegrationTests()">Test Integration</button>
        <button onclick="clearResults()">Clear Results</button>
      </div>

      <div class="test-section">
        <h3>üìä Test Results</h3>
        <div id="testResults">
          <div class="test-pending">
            <span class="status-indicator pending"></span>
            Click "Run All Tests" to begin comprehensive testing
          </div>
        </div>
      </div>

      <div class="test-section">
        <h3>üîß System Status</h3>
        <div id="systemStatus">
          <div class="test-pending">
            <span class="status-indicator pending"></span>
            Waiting for status check...
          </div>
        </div>
      </div>

      <div class="test-section">
        <h3>üìù Test Log</h3>
        <div
          id="testLog"
          style="
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
          "
        >
          Console output will appear here...
        </div>
      </div>
    </div>

    <!-- Load all HLNA modules in correct order -->
    <script src="analytics.js"></script>
    <script src="web-connection.js"></script>
    <script src="hlna-core.js"></script>
    <script src="integration-test.js"></script>

    <script>
      // Enhanced test runner with UI integration
      let testResults = [];
      let logOutput = [];

      // Override console.log to capture output
      const originalConsoleLog = console.log;
      console.log = function (...args) {
        originalConsoleLog.apply(console, args);
        logOutput.push(args.join(' '));
        updateTestLog();
      };

      function updateTestLog() {
        const logElement = document.getElementById('testLog');
        logElement.innerHTML = logOutput
          .slice(-50)
          .map(
            line =>
              `<div style="margin: 2px 0; padding: 2px;">${escapeHtml(line)}</div>`
          )
          .join('');
        logElement.scrollTop = logElement.scrollHeight;
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function updateResults() {
        const resultsElement = document.getElementById('testResults');
        if (testResults.length === 0) {
          resultsElement.innerHTML =
            '<div class="test-pending"><span class="status-indicator pending"></span>No tests run yet</div>';
          return;
        }

        resultsElement.innerHTML = testResults
          .map(result => {
            const statusClass = result.success ? 'test-success' : 'test-error';
            const statusIndicator = result.success ? 'online' : 'offline';
            return `
                    <div class="${statusClass}">
                        <span class="status-indicator ${statusIndicator}"></span>
                        <strong>${result.test}</strong>: ${result.message}
                        ${result.details ? `<br><small>${result.details}</small>` : ''}
                    </div>
                `;
          })
          .join('');
      }

      function updateSystemStatus() {
        const statusElement = document.getElementById('systemStatus');
        const checks = [
          {
            name: 'HLNA Core',
            available: typeof window.HLNACore !== 'undefined',
          },
          {
            name: 'Analytics',
            available: typeof window.HLNAAnalytics !== 'undefined',
          },
          {
            name: 'Web Connection',
            available: typeof window.HLNAWebConnection !== 'undefined',
          },
          {
            name: 'Integration Tests',
            available: typeof window.HLNAIntegrationTest !== 'undefined',
          },
        ];

        statusElement.innerHTML = checks
          .map(check => {
            const statusClass = check.available ? 'test-success' : 'test-error';
            const statusIndicator = check.available ? 'online' : 'offline';
            return `
                    <div class="${statusClass}">
                        <span class="status-indicator ${statusIndicator}"></span>
                        ${check.name}: ${check.available ? 'Available' : 'Not Available'}
                    </div>
                `;
          })
          .join('');
      }

      async function runAllTests() {
        testResults = [];
        logOutput = [];
        console.log('üöÄ Starting comprehensive HLNA integration tests...');

        updateResults();
        updateSystemStatus();

        if (typeof window.HLNAIntegrationTest === 'undefined') {
          testResults.push({
            test: 'Integration Test Module',
            success: false,
            message: 'Integration test module not loaded',
            details: 'Make sure integration-test.js is loaded properly',
          });
          updateResults();
          return;
        }

        try {
          // Run the integration tests
          const results = await window.HLNAIntegrationTest.runTests();

          // Convert results to our format
          Object.entries(results).forEach(([testName, result]) => {
            testResults.push({
              test: testName,
              success: result.success,
              message: result.message,
              details: result.details,
            });
          });

          console.log('‚úÖ All tests completed');
          updateResults();
        } catch (error) {
          console.error('‚ùå Test execution failed:', error);
          testResults.push({
            test: 'Test Execution',
            success: false,
            message: 'Failed to run tests',
            details: error.message,
          });
          updateResults();
        }
      }

      async function runModuleTests() {
        console.log('üîß Running module availability tests...');
        testResults = [];

        const modules = [
          { name: 'HLNA Core', obj: 'HLNACore' },
          { name: 'Analytics', obj: 'HLNAAnalytics' },
          { name: 'Web Connection', obj: 'HLNAWebConnection' },
        ];

        modules.forEach(module => {
          const available = typeof window[module.obj] !== 'undefined';
          testResults.push({
            test: module.name,
            success: available,
            message: available
              ? 'Module loaded successfully'
              : 'Module not available',
            details: available
              ? `${module.obj} object found in global scope`
              : `${module.obj} not found`,
          });
        });

        updateResults();
      }

      async function runIntegrationTests() {
        if (typeof window.HLNAIntegrationTest === 'undefined') {
          console.log('‚ùå Integration test module not available');
          return;
        }

        console.log('üîó Running integration-specific tests...');
        // This would run only the integration tests, not module availability
        await runAllTests(); // For now, same as all tests
      }

      function clearResults() {
        testResults = [];
        logOutput = [];
        updateResults();
        updateTestLog();
        console.log('üßπ Test results cleared');
      }

      // Initialize on page load
      window.addEventListener('load', () => {
        console.log('üåü HLNA Integration Test Page loaded');
        updateSystemStatus();

        // Auto-run tests after a short delay to ensure all modules are loaded
        setTimeout(() => {
          console.log('‚è±Ô∏è Auto-running initial tests...');
          runModuleTests();
        }, 1000);
      });
    </script>
  </body>
</html>
